<div class="logo" routerLink="/"></div>

<mat-form-field class="search-input" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button class="search-button" mat-raised-button color="primary">Search</button>
<mat-icon class="search-settings" color="primary">display_settings</mat-icon>
