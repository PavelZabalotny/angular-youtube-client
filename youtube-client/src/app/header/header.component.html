<header class="header">
  <div class="wrapper">
    <div class="header-container">
      <div class="logo" routerLink="/"></div>
      <app-search-input (clickSettings)="toggleShowFilter()"></app-search-input>
      <app-login></app-login>
    </div>
    <app-filter
      class="filter"
      *ngIf="isFilterShown"
      [@fadeInOut]="fadeInOut(isFilterShown)"
    ></app-filter>
  </div>
</header>
