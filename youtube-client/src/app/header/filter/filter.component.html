<!-- TODO: Filtering criteria block should be hidden when User is entered in App -->
<div class="header-filter">
  <span class="title">Sorting by:</span>
  <ul class="list">
    <li class="list__item">date</li>
    <li class="list__item">count of views</li>
    <li class="list__item">by word or sentence</li>
  </ul>
  <mat-form-field class="filter-form">
    <mat-label>filter:</mat-label>
    <input matInput type="text" [(ngModel)]="filterValue" (ngModelChange)="setFilterValue()">
    <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
