<div class="login">
  <span class="login-name">Your Name</span>
  <div class="button-container">
    <button
      class="login-button"
      mat-stroked-button
      color="primary"
      (click)="onButtonClick()"
    >{{ buttonText() }}</button>
    <a
      *ngIf="isLoggedIn"
      mat-stroked-button
      color="primary"
      routerLink="/admin"
    >Create card</a>
  </div>
  <mat-icon class="login-icon" color="primary">account_box</mat-icon>
</div>
