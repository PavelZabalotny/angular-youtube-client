<mat-form-field class="search-input" appearance="fill">
  <mat-label>Search:</mat-label>
  <input matInput type="text" [(ngModel)]="inputValue" (keyup)="onChange($event)">
  <button
    *ngIf="inputValue"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearValue()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-icon
  class="search-settings"
  color="primary"
  (click)="onClickSettings()"
>
  display_settings
</mat-icon>
